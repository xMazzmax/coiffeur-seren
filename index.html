<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Coiffeur Seren</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav"></nav>
    </header>
    <main>
      <section class="hero section__padding--vertical">
        <div class="container--center grid grid--2-cols">
          <div class="hero__text">
            <h1 class="heading-primary">Fühle dich sofort selbstbewusster</h1>
            <p class="hero__description">
              mit perfekt gestyltem Haar und Bart, ganz nach deinen Wünschen
            </p>
            <div>
              <a class="btn btn--primary" href="#">
                Jetzt zum neuen Aussehen!
              </a>
              <a class="btn btn--secondary" href="#">Mehr erfahren</a>
            </div>
          </div>
          <div class="hero__img-container">
            <img
              class="hero__img"
              src="img/hero.png"
              alt="Bild eines Mannes nach einem Haarschnitt"
            />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
